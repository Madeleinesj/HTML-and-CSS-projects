<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2	{
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.my_style {
	background-color: pink;
	color: purple;
	text-decoration: underline;
	font-weight: bold;
	font-size: Large;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class atrribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="my_style">Even though this is an h4 element, it is styled the same as the h2 element 			
	because we pointed to the class attribute font_1</h4>
	<p class="my_style">TGIF</p>
	</body>
</html>
